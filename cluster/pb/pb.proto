syntax = "proto3";

package pb;

message Part {
  string Key = 1;
  bytes Data = 2;
}

message FullState {
  repeated Part parts = 1;
}
message NodeService {
  string ID = 1;
  string NetworkAddress = 2;
  string Peer = 3;
}
message NodeMeta {
  string ID = 1;
  repeated NodeService Services = 3;
}

message Metadata {
  string ID = 1;
  string Hostname = 3;
  int64 LastAdded = 5;
  int64 LastDeleted = 6;
  MemoryUsage MemoryUsage = 7;
  ComputeUsage ComputeUsage = 8;
  string Runtime = 9;
  repeated NodeService HostedServices = 10;
  repeated string  Services = 11;
  int64 Started = 12;
}

message ComputeUsage {
  int64 Cores = 1;
  int64 Goroutines = 2;
}
message MemoryUsage {
  uint64 Alloc = 1;
  uint64 TotalAlloc = 2;
  uint64 Sys = 3;
  uint32 NumGC = 4;
}

message PeerMetadataList {
  repeated Metadata Metadatas = 1;
}

message StatusInput {}
message StatusOutput {
  string layer = 1;
  string status = 2;
}
message SendEventInput {
  bytes payload = 1;
}
message SendEventOutput {}

service Layer {
  rpc Status(StatusInput) returns (StatusOutput);
  rpc SendEvent(SendEventInput) returns (SendEventOutput);
}